# --- Webapp Deployment ---
# This manages the Python application pods.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 2 # Run 2 pods for availability 
  # --- ADD THIS STRATEGY SECTION ---
  strategy:
    type: Recreate
  # ---------------------------------  
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          # This is the image that will be called by Jenkins Pipeline. We can put any value.
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          env:
            # This environment variable tells the app how to connect to the database.
            # 'mongo-service' is the name of the Kubernetes Service we created in mongo.yaml
            - name: MONGO_URI
              value: "mongodb://mongo-service:27017/"
---
# --- Webapp Service 
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: 80 # The Ingress will send traffic to this port
      targetPort: 8080 # The container is listening on this port
