apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend: { service: { name: webapp-service, port: { number: 80 } } }
      - path: /page1
        pathType: Prefix
        backend: { service: { name: webapp-service, port: { number: 80 } } }
      - path: /page2
        pathType: Prefix
        backend: { service: { name: webapp-service, port: { number: 80 } } }